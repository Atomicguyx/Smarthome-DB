<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† Smart Home - 16 Relays</title>
    <meta name="theme-color" content="#2196F3">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <i class="fas fa-home"></i>
                <h1>Smart Home Control</h1>
                <span class="badge">16 Relays</span>
            </div>
            <div class="header-right">
                <div class="connection-status" id="connectionStatus">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="statusText">Connecting...</span>
                </div>
                <div class="header-actions">
                    <button class="btn-icon" id="btnRefresh" title="Refresh">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="btn-icon" id="btnSettings" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Quick Actions -->
        <section class="quick-actions-section">
            <h2><i class="fas fa-bolt"></i> Quick Actions</h2>
            <div class="quick-actions-grid">
                <button class="quick-btn success" id="btnAllOn">
                    <i class="fas fa-play-circle"></i>
                    <span>ALL ON</span>
                </button>
                <button class="quick-btn danger" id="btnAllOff">
                    <i class="fas fa-stop-circle"></i>
                    <span>ALL OFF</span>
                </button>
                <button class="quick-btn primary" id="btnGroupLiving">
                    <i class="fas fa-couch"></i>
                    <span>Living Room</span>
                </button>
                <button class="quick-btn primary" id="btnGroupBedrooms">
                    <i class="fas fa-bed"></i>
                    <span>Bedrooms</span>
                </button>
                <button class="quick-btn primary" id="btnGroupOutdoor">
                    <i class="fas fa-tree"></i>
                    <span>Outdoor</span>
                </button>
                <button class="quick-btn warning" id="btnRange1_8">
                    <i class="fas fa-layer-group"></i>
                    <span>Relays 1-8</span>
                </button>
                <button class="quick-btn warning" id="btnRange9_16">
                    <i class="fas fa-layer-group"></i>
                    <span>Relays 9-16</span>
                </button>
            </div>
        </section>

        <!-- Relays Grid -->
        <section class="relays-section">
            <div class="section-header">
                <h2><i class="fas fa-sliders-h"></i> Individual Control</h2>
                <div class="stats">
                    <span class="stat" id="statOn">0 ON</span>
                    <span class="stat" id="statOff">16 OFF</span>
                </div>
            </div>
            
            <div class="relays-grid" id="relaysGrid">
                <!-- Generated by JavaScript -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="device-info">
                    <i class="fas fa-microchip"></i>
                    <span>ESP32 ‚Ä¢ 16 Relays ‚Ä¢ HiveMQ Cloud</span>
                </div>
                <div class="connection-info">
                    <i class="fas fa-satellite-dish"></i>
                    <span id="lastUpdate">Last: --:--:--</span>
                </div>
            </div>
        </footer>

        <!-- Toast -->
        <div id="toast" class="toast"></div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-cog"></i> Settings</h3>
                    <button class="btn-close" id="btnCloseModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>MQTT Server</label>
                        <input type="text" id="inputServer" value="wss://0562d333a1f84c1d8fa9a674afa05d6d.s1.eu.hivemq.cloud:8884/mqtt">
                    </div>
                    <div class="setting-item">
                        <label>Username</label>
                        <input type="text" id="inputUser" value="SMARTHOMEDB">
                    </div>
                    <div class="setting-item">
                        <label>Password</label>
                        <input type="password" id="inputPass" value="Aa1234567@">
                    </div>
                    <button class="btn-save" id="btnSaveSettings">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
